<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo"><img src="logo.png"></div>
    <div class="allText">
      <div class="para"><p>Website is Under Maintenance</p></div>
      <div class="heading"><h1>We're <span id="launch">Launching</span> Soon</h1></div>
      <div class="time">
        <div>
          <p id="day">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hour">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minute">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="second">00</p>
          <span>Seconds</span>
        </div>
      </div>
      <div class="btnContainer"><button type="button">Learn More<img src="triangle.png"></button></div>
    </div>
    <img src="rocket.png" id="rocket">
  </div>
<script src="app.js"></script>
</body>
</html>
